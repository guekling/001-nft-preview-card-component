<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="main-img-wrapper">
      <img class="main-img" src="images/image-equilibrium.jpg" alt="image-equilibrium" />
    </div>

    <p class="title">Equilibrium #3429</p>

    <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

    <div class="info-wrapper">
      <div class="price info">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
        <div class="info-text">0.041 ETH</div>
      </div>
      <div class="time info">
        <img src="images/icon-clock.svg" alt="icon-clock" />
        <div class="info-text">3 days left</div>
      </div>
    </div>

    <hr />

    <div class="created-by-wrapper">
      <img class="created-by-img" src="images/image-avatar.png" alt="image-avatar" />
      <div class="created-by">Creation of <span class="created-by-name">Jules Wyvern</span></div>
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/guekling">Guek Ling</a>.
  </div>
</body>
</html>
